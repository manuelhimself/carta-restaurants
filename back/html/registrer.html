  <div class="container">
    <h2>Registre</h2>
    <form method="POST" action="/api/controller/establiment/addEstabliment.php">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label>Restaurant</label>
            <input id="nom" class="form-control" name="establiment">
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input id="email" class="form-control" name="email">
        </div>  
        <div class="form-group col-md-4">
            <label>Nombre màxim de comensals</label>
            <input id="comensals" class="form-control" name="numComensals">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Localitat</label>
            <select id="poblacio" class="form-control" name="poblacio">
              <option selected>Selecciona</option>
            </select>
          </div>
        <div class="form-group col-md-4">
            <label>Telèfon</label>
            <input id="tlfn" class="form-control" name="tel">
        </div>
        <div class="form-group" id="checkBox">
            <label>Especialització : </label>
        </div>
        <div class="form-group col-md-6" >
            <label>Contrasenya</label>
            <input id="pswd" class="form-control" name="paswd">
        </div>
        <div class="form-group col-md-6">
            <label>Repeteix contrasenya</label>
            <input id="pswdR" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrar-se</button>
        </div>
    </form> 
  </div>
    
    <script>
        $(document).ready(function(){
        
        function loadPoblacio() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        var poblacio = JSON.parse(this.responseText);
        for (c in poblacio) {
        var idPoblacio = poblacio[c].id;
        var nom =  poblacio[c].nom;
        var item = $("<option/>", {value:idPoblacio,text:nom});
        $("#poblacio").append(item);
      }
    }
  };
  xhttp.open("GET", "/api/controller/poblacio/poblacio.php", true);
  xhttp.send();
}
function loadCategoria() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        var categoria = JSON.parse(this.responseText);
        for (c in categoria) {
        var idCat = categoria[c].id;
        var nom =  categoria[c].nom;
        var div = $('<div/>',{class:"form-check form-check-inline"});
        var item = $("<input>", {class:"form-check-input",type:'checkbox',name:'id[]',value:idCat});
        var label = $('<label/>',{class:"form-check-label",text:nom});
        div.append(item,label);
        $("#checkBox").append(div);
        

      }
    }
  };
  xhttp.open("GET", "/api/controller/categoria/categoria.php", true);
  xhttp.send();
}

        loadPoblacio();
        loadCategoria();
        bootstrapValidate('#nom','required:Aquest camp es obligatori!');
        bootstrapValidate('#email','required:email:Enter a valid E-Mail Address!');
        bootstrapValidate('#comensals','numeric:Caracter no valid');
        bootstrapValidate('#poblacio','required:Aquest camp es obligatori!');
        bootstrapValidate('#tlfn','numeric:Caracter no valid');
        bootstrapValidate('#pswd','required','Les contrasenyes han de coincidir!');
        bootstrapValidate('#pswdR','required','matches:#pswd:Les contrasenyes han de coincidir!');

});

    </script>
