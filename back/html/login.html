<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h2 >Inici de sessió</h2>
    <div>
        <div class="form-group col-md-6">
          <label>Email : </label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group col-md-6">
          <label>Contrasenya : </label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button id='inici' class="btn btn-primary" onclick="logIn();">Inicia sessió</button>
        <a href="/back/html/registrer.html"><input type="button" class="btn btn-primary" value="Registrar-se"/></a>
      </div>  
      <span id="m1"></span>
   </div>
      <script>
        
        function logIn() {
          var u = $("#email").val();
          var p = $("#password").val();
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  var resposta = this.responseText;
                  $("#m1").css('color','red');
                  if(resposta=="ERROR"){
                    $("#m1").html("Email o contrasenya introduïts no valids");
                  }
                  else{
                    window.location.replace("reserves.html");
                  }
              }
          };
          xhttp.open("GET", "/api/controller/sessio/autentificacio.php?email="+u+"&password="+p, true);
          xhttp.send();
        }

      </script>
</body>
</html>
