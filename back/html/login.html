<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-dark sticky-top">
    <!--Logo-->
    <a class="navbar-brand" href="admin.restaurat.me/back/html/editarPerfil.html">
      <img id="logo" src="../images/icon/icon.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!--Links-->
        <li class="nav-item">

      <form class="form-inline my-2 my-lg-0">
        <a href="admin.restaurat.me/login" class="btn my-2 my-sm-0 realBtn">Inicia Sessió</a>
      </form>
    </div>

  </nav>
  <div class="container">
    <h2>Inici de sessió</h2>
    <div>
      <div class="form-group col-md-6">
        <label>Email : </label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
      </div>
      <div class="form-group col-md-6">
        <label>Contrasenya : </label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button id='inici' class="btn btn-primary" onclick="logIn();">Inicia sessió</button>
      <a href="registrer.html"><input type="button" class="btn btn-primary" value="Registrar-se" /></a>
    </div>
    <span id="m1"></span>
  </div>
  <script>

    function logIn() {
      var u = $("#email").val();
      var p = $("#password").val();
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var resposta = this.responseText;
          $("#m1").css('color', 'red');
          if (resposta == "ERROR") {
            $("#m1").html("Email o contrasenya introduïts no valids");
          }
          else {
            window.location.replace("reserves.html");
          }
        }
      };
      xhttp.open("GET", "/api/controller/sessio/autentificacio.php?email=" + u + "&password=" + p, true);
      xhttp.send();
    }

  </script>
</body>
