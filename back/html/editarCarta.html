<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="../js/editarCarta.js"></script>



    <title>Carta i Selecció de Seccions</title>
</head>

<body>
    <div class="container">
        <div class="modal fade" id="modal1" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Editar nom secció</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            Nom secció: <input type="text" name="nomSeccio" id="nomSeccioForm">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary nomModal" data-dismiss="modal">Desa</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Tanca</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="modal2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Afegir carta</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            Nom carta: <input type="text" name="nomCarta" id="nomCartaForm">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="bAfegirCarta" data-dismiss="modal">Afegir</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Tanca</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal3" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Afegir secció</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            Nom secció: <input type="text" name="nomSeccio" id="nomS">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="bAfegir" data-dismiss="modal">Desa</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Tanca</button>
                    </div>
                </div>

            </div>
        </div>
        <h1>Editar Carta</h1>
        <br>
        <button type="button" id="afegirCarta" class="btn btn-primary">Afegir carta</button>
        <br>

        <div class="container">
            <p id="cards"></p>
            <hr>
            <p id="seccions"></p>
        </div>
    </div>
</body>

</html>
